<!DOCTYPE html>
<html>
<head>
	<title>pseudo elements</title>
	<style>
		h2::first-letter{
			color: red;
		}
		p::first-line{
			color: purple;
		}
		h3::before{
			content:' Hello  ';

		}
		h3::after{
			content:' how are you';
		}
		h1::last-letter{
			color:blue;
		}
		
		
	</style>
</head>
<body>
  <h2>Radhika</h2>
  <h2>Radhika</h2>
  <h2>Radhika</h2>
  <h2>Radhika</h2>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
  tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
  </p>
    <h3>Radhika</h3>

    <h1>Radhika</h1>
  

</body>
</html>
