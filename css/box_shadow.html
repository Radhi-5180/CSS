<!DOCTYPE html>
<html>
<head>
	<title>	box_shadow</title>
	<style type="text/css">
		.x{
			width: 300px;
			height: 300px;
			background-color: lightpink;
			border:2px solid gray;
			border-radius: 50px;
			margin: 200px auto;
			text-align: center;
			box-shadow: 20px 20px 20px red,-20px -20px 20px blue;
		}
	</style>
</head>
<body>
   <div class="x">
   	<h1>Box shadow</h1>
   	</div>
</body>
</html>
