<!DOCTYPE html>
<html>
<head>
	<title>transform rotate</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			margin: 200px auto;
			background-color: pink;
			transition: 2s;
		}
		div:hover{
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
  <div></div>
</body>
</html>
