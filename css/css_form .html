<!DOCTYPE html>
<html>
<head>
	<title>css_form</title>
	<style type="text/css">
		table{
			background: linear-gradient(coral, hotpink);
			border-radius: 20px;
			padding: 25px;
		}
		input[type=text]{
         border:none;
         background: transparent;
         border-bottom: 5px solid;
         border-radius: 10px;
		}
		input[type=text]:focus
		{
			outline:none;
		}
		input[type=submit]:hover
		{
          border:none;
          box-shadow: 0px 0px 10px black inset;
          border-radius: 10px; 
		}
	</style>
</head>
<body>
   <form>
   	<table>
   		<tr>
   			<td>Name</td>
   			<td><input type="text" name=""></td>
   		</tr>
   		<tr>
   			<td>Email</td>
   			<td><input type="text" name=""></td>

   		</tr>
   		<tr>
   			<td>Mobile</td>
   			<td><input type="text" name=""></td>
   		</tr>
   		<tr>
   			<td><input type="submit" name=""></td>
   		</tr>
   	</table>
   </form>
</body>
</html>
