<!DOCTYPE html>
<html>
<head>
	<title>transform scale</title>
	<style>
	.x1,.x2{
		width: 200px;
		height: 200px;
		background-color: aqua;
		margin: 100px auto;
		transition: 4s;
	}
	.x1:hover{
		width: 300px;
		height: 300px;
		background-color: magenta;
	}
	.x2:hover{
		background-color: magenta;
		transform: scale(1.4);
	}
	</style>
</head>
<body>
 <div class="x1"></div>
 <div class="x2"></div>
</body>
</html>
