<!DOCTYPE html>
<html>
<head>
	<title>z-index</title>
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.x{
			position: relative;
			margin: 0;
			padding: 0;
		}
		.x1{
			position: absolute;
			left: 300px;
			z-index: 1;
		}
		.x2{
			position: absolute;
			bottom: 50px;
			top: 300px;
            z-index: 4;
        }
		.x3{
			position: absolute;
			top:150px;
			left: 150px;
			z-index: 3;
		
		}
	</style>
</head>
<body>
	<div class="x">
       <div class="x1">
           <img src="https://www.bhaktiphotos.com/wp-content/uploads/2018/04/Mahadev-Bhagwan-Photo-for-Devotee.jpg" width="300px" height="300px">
       </div>

   	   <div class="x2">
     	   <img src="https://media.istockphoto.com/photos/taj-mahal-mausoleum-in-agra-picture-id1146517111?k=20&m=1146517111&s=612x612&w=0&h=vHWfu6TE0R5rG6DJkV42Jxr49aEsLN0ML-ihvtim8kk=" width="300px" height="300px">
        </div>

        <div class="x3">
        	<img src="https://media.istockphoto.com/photos/extreme-close-up-of-thrashing-emerald-ocean-waves-picture-id1368264124?b=1&k=20&m=1368264124&s=170667a&w=0&h=VzwEBjaq609S8HxHQdT47HB6WRP-MO_bkXgxo9MdGMI="width="300px" height="300px">

        </div>
  
    </div> 
</body>
</html>
